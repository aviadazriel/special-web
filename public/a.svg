  viewBox="0 0 200 200"
  fill="none"
  style="max-width: 100%; height: auto;"
>
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" stroke="#556FDB" stroke-width="5" />
  
  <!-- Question Mark -->
  <path
    d="M100 50C110 50 120 60 120 70C120 80 110 90 100 90C90 90 90 100 90 100H110C110 110 100 120 100 130"
    stroke="#556FDB"
    stroke-width="5"
