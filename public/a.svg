  />
  <!-- Dot under the question mark -->
  <circle cx="100" cy="140" r="5" fill="#556FDB" />
  
  <!-- Decorative Inner Circle -->
  <circle cx="100" cy="100" r="80" stroke="#A6C8FF" stroke-dasharray="5 10" stroke-width="1" />
</svg>
